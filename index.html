<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Cover</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box-header">
      <div class="header">
        <div class="logo">
          <img src="image/instagram-text.png" />
        </div>
        <div class="search">
          <div class="icon-search">
            <svg
              class="bi bi-search"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                clip-rule="evenodd"
              />
              <path
                fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <input type="text" placeholder="Tìm kiếm" />
        </div>
        <div class="menu">
          <svg
            class="item-menu bi bi-house-door-fill"
            width="24px"
            height="24px"
            viewBox="0 0 16 16"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.5 10.995V14.5a.5.5 0 01-.5.5H2a.5.5 0 01-.5-.5v-7a.5.5 0 01.146-.354l6-6a.5.5 0 01.708 0l6 6a.5.5 0 01.146.354v7a.5.5 0 01-.5.5h-4a.5.5 0 01-.5-.5V11c0-.25-.25-.5-.5-.5H7c-.25 0-.5.25-.5.495z"
            />
            <path
              fill-rule="evenodd"
              d="M13 2.5V6l-2-2V2.5a.5.5 0 01.5-.5h1a.5.5 0 01.5.5z"
              clip-rule="evenodd"
            />
          </svg>
          <svg
            class="item-menu bi bi-compass"
            width="24px"
            height="24px"
            viewBox="0 0 16 16"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 15.016a6.5 6.5 0 100-13 6.5 6.5 0 000 13zm0 1a7.5 7.5 0 100-15 7.5 7.5 0 000 15z"
              clip-rule="evenodd"
            />
            <path
              d="M6 1a1 1 0 011-1h2a1 1 0 010 2H7a1 1 0 01-1-1zm.94 6.44l4.95-2.83-2.83 4.95-4.95 2.83 2.83-4.95z"
            />
          </svg>
          <svg
            class="item-menu bi bi-heart"
            width="24px"
            height="24px"
            viewBox="0 0 16 16"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 01.176-.17C12.72-3.042 23.333 4.867 8 15z"
              clip-rule="evenodd"
            />
          </svg>
          <div class="item-menu avatar"></div>
        </div>
      </div>
    </div>
    <div class="around-main">
      <div class="box-main">
        <div class="main">
          <div class="content">
            <div class="title-content">
              <div class="user">
                <div class="avatar-user"></div>
                <div class="name-user">luongquytan_</div>
              </div>
              <div class="choice">
                <svg
                  class="bi bi-three-dots"
                  width="1em"
                  height="1em"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3 9.5a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm5 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm5 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
            <div class="main-content">
              <div class="image-content">
                <img src="image/image-content.JPG" />
              </div>
              <div class="action">
                <div class="emotion">
                  <svg
                    class="item-action bi bi-heart"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 01.176-.17C12.72-3.042 23.333 4.867 8 15z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <svg
                    class="item-action bi bi-chat"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M2.678 11.894a1 1 0 01.287.801 10.97 10.97 0 01-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 01.71-.074A8.06 8.06 0 008 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 01-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 00.244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 01-2.347-.306c-.52.263-1.639.742-3.468 1.105z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <svg
                    class="item-action bi bi-cursor"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M14.082 2.182a.5.5 0 01.103.557L8.528 15.467a.5.5 0 01-.917-.007L5.57 10.694.803 8.652a.5.5 0 01-.006-.916l12.728-5.657a.5.5 0 01.556.103zM2.25 8.184l3.897 1.67a.5.5 0 01.262.263l1.67 3.897L12.743 3.52 2.25 8.184z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <div class="save">
                  <svg
                    class="item-action bi bi-bookmark"
                    width="1.7em"
                    height="1.7em"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 12l5 3V3a2 2 0 00-2-2H5a2 2 0 00-2 2v12l5-3zm-4 1.234l4-2.4 4 2.4V3a1 1 0 00-1-1H5a1 1 0 00-1 1v10.234z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
              </div>
              <div class="number-like">
                27 lượt thích
              </div>
              <div class="caption">
                <div class="name-user">luongquytan_</div>
                <div class="content-caption"></div>
              </div>
              <div class="comment">
                <p class="name-user">thai_son</p>
                <p class="content-comment">10đ về chỗ</p>
              </div>
              <div class="comment">
                <p class="name-user">truong_truong</p>
                <p class="content-comment">Đú trend quá</p>
              </div>
              <div class="time">2 GIỜ TRƯỚC</div>
            </div>
            <div class="add-comment">
              <input type="text" placeholder="Thêm bình luận..." />
              <span>Đăng</span>
            </div>
          </div>
        </div>
        <div class="nav-bar">
          <div class="user">
            <div class="avatar-user"></div>
            <div class="name-user">
              <div class="name-web">charlotte.xiu.179</div>
              <div class="name-real">Như Quỳnh</div>
            </div>
          </div>
          <div class="story">
            <div class="header-story">
              <div class="title">Tin</div>
              <a href="#"><div class="more">Xem tất cả</div></a>
            </div>
            <div class="box-story">
              <div class="item-story">
                <div class="avatar-user"></div>
                <div class="infor">
                  <div class="name-user">luongquytan_</div>
                  <div class="time">10 PHÚT TRƯỚC</div>
                </div>
              </div>
              <div class="item-story">
                <div class="avatar-user"></div>
                <div class="infor">
                  <div class="name-user">luongquytan_</div>
                  <div class="time">10 PHÚT TRƯỚC</div>
                </div>
              </div>
              <div class="item-story">
                <div class="avatar-user"></div>
                <div class="infor">
                  <div class="name-user">luongquytan_</div>
                  <div class="time">10 PHÚT TRƯỚC</div>
                </div>
              </div>
              <div class="item-story">
                <div class="avatar-user"></div>
                <div class="infor">
                  <div class="name-user">luongquytan_</div>
                  <div class="time">10 PHÚT TRƯỚC</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
