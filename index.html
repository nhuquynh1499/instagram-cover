<!DOCTYPE html>
<html>

    <title>Instagram Cover</title>

          </div>

        <div class="menu">

          </svg>

            <path fill-rule="evenodd" d="M8 15.016a6.5 6.5 0 100-13 6.5 6.5 0 000 13zm0 1a7.5 7.5 0 100-15 7.5 7.5 0 000 15z" clip-rule="evenodd"/>
